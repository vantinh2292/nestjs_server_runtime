<script type="text/html" data-template-name="Config Project">
    <div class="form-row">
        <label style="width:150px" for="node-input-host"><i class="fa fa-tag"></i> Database Sqlite</label>
        <input style="width:150px;text-align:center" type="text" id="node-input-sqlite_db" placeholder="db/Database.db">
    </div>

    <div class="form-row">
        <label style="width:150px" for="node-input-Choose_Device"><i class="fa fa-dot-circle-o"></i>Choose Device</label>
        <select id="node-input-Choose_Device" style="width:150px; margin-right:5px;">
            <option value='none' data-i18n="Choose_Device.none">None</option>
            <option value='FinsClient' data-i18n="Choose_Device.FinsClient">FinsClient</option>
            <option value='Modbus' data-i18n="Choose_Device.Modbus">Modbus</option>
            <option value='Profinet' data-i18n="Choose_Device.Profinet">Profinet</option>
            <option value='ModbusServer' data-i18n="Choose_Device.ModbusServer">ModbusServer</option>
        </select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Config Project', {
        category: 'System',
        color: "White",
        defaults: {
            sqlite_db: {
                value: "db/database.db", required: true
            },
            Choose_Device: {
                value: "none", required: true 
            }
        },
        inputs: 1,
        outputs: 1,
        icon: "config_project.png",
        label: function () {
            return this.name || "Config Project:" + this.sqlite_db + ' / ' + this.Choose_Device;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
