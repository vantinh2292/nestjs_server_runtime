<script type="text/html" data-template-name="Scada Web Memonic">
    <div class="form-row">
        <label style="width:230px" for="node-input-name_page"><i class="fa fa-tag"></i> Name Page</label>
        <input style="width:400px;text-align:center" type="text" id="node-input-name_page" placeholder="Page 1">
    </div>

    <div class="form-row">
        <label style="width:230px" for="node-input-indexPLC"><i class="fa fa-dot-circle-o"></i>Index PLC</label>
        <select style="width:400px" id="node-input-indexPLC" style="width:80px; margin-right:5px;">
            <option value=0 data-i18n="indexPLC.0">0</option>
            <option value=1 data-i18n="indexPLC.1">1</option>
            <option value=2 data-i18n="indexPLC.2">2</option>
            <option value=3 data-i18n="indexPLC.3">3</option>
            <option value=4 data-i18n="indexPLC.4">4</option>
            <option value=5 data-i18n="indexPLC.5">5</option>
            <option value=6 data-i18n="indexPLC.6">6</option>
            <option value=7 data-i18n="indexPLC.7">7</option>
            <option value=8 data-i18n="indexPLC.8">8</option>
            <option value=9 data-i18n="indexPLC.9">9</option>
            <option value=10 data-i18n="indexPLC.10">10</option>
        </select>
    </div>


    <div class="form-row">
        <label style="width:230px" for="node-input-word_start"><i class="fa fa-tag"></i> Word Start</label>
        <input style="width:400px;text-align:center" type="number" id="node-input-word_start" placeholder=0>
    </div>

    <div class="form-row">
        <label style="width:230px" for="node-input-length_word"><i class="fa fa-tag"></i> Length Word</label>
        <input style="width:400px;text-align:center" type="number" id="node-input-length_word" placeholder=0>
    </div>

    <div class="form-row">
        <label style="width:230px" for="node-input-type_memonic"><i class="fa fa-dot-circle-o"></i>Type Memonic</label>
        <select style="width:400px" id="node-input-type_memonic" style="width:80px; margin-right:5px;">
            <option value='BitAdjust' data-i18n="type_memonic.1">Bit Adjust</option>
            <option value='BitDisplay' data-i18n="type_memonic.2">Bit Display</option>
            <option value='WordAdjust' data-i18n="type_memonic.3">Word Adjust</option>
            <option value='WordDisplay' data-i18n="type_memonic.4">Word Display</option>
            <option value='DWordAdjust' data-i18n="type_memonic.5">DWord Adjust</option>
            <option value='DWordDisplay' data-i18n="type_memonic.6">DWord Display</option>
            <option value='String' data-i18n="type_memonic.7">String</option>
            <option value='Timer' data-i18n="type_memonic.8">Timer</option>
            <option value='Element' data-i18n="type_memonic.9">Element</option>
        </select>
    </div>

    <div class="form-row">
        <label style="width:230px" for="node-input-number_word_for_string"><i class="fa fa-tag"></i> Number Word For String</label>
        <input style="width:400px;text-align:center" type="number" id="node-input-number_word_for_string">
    </div>
    <br/>
</script>

<script type="text/javascript">
    RED.nodes.registerType('Scada Web Memonic', {
        category: 'Config Scada',
        color: "#FFD670",
        defaults: {
            name_page: { value: '', required: true },
            indexPLC: { value: '', required: true },
            word_start: { value: 0, required: true },
            length_word: { value: 0, required: true },
            type_memonic: { value: '', required: true },
            number_word_for_string: { value: 20 },
        },
        inputs: 1,
        outputs: 1,
        icon: "formula.png",
        label: function () {
            return "Memonic " + this.name_page + " - " + this.indexPLC;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
    });
</script>
