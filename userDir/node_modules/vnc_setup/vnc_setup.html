<script type="text/html" data-template-name="vnc_setup">
    <div class="form-row">
        <label style="width:auto" for="node-input-host"><i class="fa fa-tag"></i> IP</label>
        <input style="width:auto" type="text" id="node-input-host" placeholder="192.168.250.1">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-input-port"><i class="fa fa-tag"></i> PORT</label>
        <input style="width:auto" type="text" id="node-input-port" placeholder="5900">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-input-password"><i class="fa fa-tag"></i> PASSWORD</label>
        <input style="width:auto" type="text" id="node-input-password" placeholder="">
    </div>


    <div class="form-row">
        <label for="node-input-indexVNC"><i class="fa fa-dot-circle-o"></i>Index VNC</label>
        <select id="node-input-indexVNC" style="width:80px; margin-right:5px;">
            <option value=1 data-i18n="indexPLC.1">1</option>
            <option value=2 data-i18n="indexPLC.2">2</option>
            <option value=3 data-i18n="indexPLC.3">3</option>
            <option value=4 data-i18n="indexPLC.4">4</option>
            <option value=5 data-i18n="indexPLC.5">5</option>
            <option value=5 data-i18n="indexPLC.5">6</option>
            <option value=5 data-i18n="indexPLC.5">7</option>
            <option value=5 data-i18n="indexPLC.5">8</option>
            <option value=5 data-i18n="indexPLC.5">9</option>
            <option value=5 data-i18n="indexPLC.5">10</option>
        </select>
    </div>
   <br/>
   <br/>
   <div class="form-row">
        <label style="width:auto" for="node-input-fps"><i class="fa fa-tag"></i> FPS</label>
        <input style="width:auto" type="text" id="node-input-fps" placeholder="">
    </div>
<br/>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_copyRect"><i class="fa fa-tag"></i> Config VNC - copyRect</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_copyRect">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_zrle"><i class="fa fa-tag"></i> Config VNC - zrle</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_zrle">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_hextile"><i class="fa fa-tag"></i> Config VNC - hextile</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_hextile">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_raw"><i class="fa fa-tag"></i> Config VNC - raw</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_raw">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_pseudoDesktopSize"><i class="fa fa-tag"></i> Config VNC - pseudoDesktopSize</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_pseudoDesktopSize">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_pseudoCursor"><i class="fa fa-tag"></i> Config VNC - pseudoCursor</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_pseudoCursor">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_corre"><i class="fa fa-tag"></i> Config VNC - corre</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_corre">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_pseudoQemuAudio"><i class="fa fa-tag"></i> Config VNC - pseudoQemuAudio</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_pseudoQemuAudio">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_pseudoQemuPointerMotionChange"><i class="fa fa-tag"></i> Config VNC - pseudoQemuPointerMotionChange</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_pseudoQemuPointerMotionChange">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_rre"><i class="fa fa-tag"></i> Config VNC - rre</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_rre">
</div>
<div class="form-row">
    <label style="width:auto" for="node-input-checkbox_tight"><i class="fa fa-tag"></i> Config VNC - tight</label>
    <input style="width:auto" type="checkbox" id="node-input-checkbox_tight">
</div>
<br/>


    <!-- <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]TOPIC">
    </div> -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]NAME">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('vnc_setup', {
        category: 'network',
        color: "#87d7bc",
        defaults: {
            name: { value: "" },
            host: {
                value: "", required: true
            },
            port: {
                value: 5900, required: true,
                label: RED._("node-red:tcpin.label.port"),
                validate: RED.validators.number(false)
            },
            password: {
                value: ""
            },
            indexVNC: {
                value: "", required: true,
            },
            fps: {
                value: 1, required: true,
            },
            checkbox_copyRect: {
                value: true
            },
            checkbox_zrle: {
                value: true
            },
            checkbox_hextile: {
                value: true
            },
            checkbox_raw: {
                value: true
            },
            checkbox_pseudoDesktopSize: {
                value: true
            },
            checkbox_pseudoCursor: {
                value: true
            },
            checkbox_corre: {
                value: false
            },
            checkbox_pseudoQemuAudio: {
                value: false
            },
            checkbox_pseudoQemuPointerMotionChange: {
                value: false
            },
            checkbox_rre: {
                value: false
            },
            checkbox_tight: {
                value: false
            },

            // topic: { value: "" },
        },
        inputs: 1,
        outputs: 1,
        icon: "vnc.png",
        label: function () {
            return this.name ? this.name + ": " + (this.host ? this.host + ":" : "") + this.port : "VNC: " + (this.host ? this.host + ":" : "") + this.port;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
