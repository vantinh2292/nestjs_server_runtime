<script type="text/html" data-template-name="plc_omron">
    <div class="form-row">
        <label style="width:auto" for="node-input-host"><i class="fa fa-tag"></i> IP</label>
        <input style="width:auto" type="text" id="node-input-host" placeholder="192.168.250.1">
    </div>
    <div class="form-row">
        <label style="width:auto" for="node-input-port"><i class="fa fa-tag"></i> PORT</label>
        <input style="width:auto" type="text" id="node-input-port" placeholder="9600">
    </div>

    <div class="form-row">
        <label for="node-input-indexPLC"><i class="fa fa-dot-circle-o"></i>Index PLC</label>
        <select id="node-input-indexPLC" style="width:80px; margin-right:5px;">
            <option value=1 data-i18n="indexPLC.1">1</option>
            <option value=2 data-i18n="indexPLC.2">2</option>
            <option value=3 data-i18n="indexPLC.3">3</option>
            <option value=4 data-i18n="indexPLC.4">4</option>
            <option value=5 data-i18n="indexPLC.5">5</option>
            <option value=6 data-i18n="indexPLC.6">6</option>
            <option value=7 data-i18n="indexPLC.7">7</option>
            <option value=8 data-i18n="indexPLC.8">8</option>
            <option value=9 data-i18n="indexPLC.9">9</option>
            <option value=10 data-i18n="indexPLC.10">10</option>
        </select>
    </div>
   <br/>
   <br/>
   <div class="form-row">
        <label for="node-input-PLC_WriteUnSafe"><i class="fa fa-dot-circle-o"></i>Write Direct PLC</label>
        <select id="node-input-PLC_WriteUnSafe" style="width:80px; margin-right:5px;">
            <option value=1 data-i18n="PLC_WriteUnSafe.1">True</option>
            <option value=0 data-i18n="PLC_WriteUnSafe.2">False</option>
        </select>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i>Interval scan</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_Interval" placeholder=200>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i>Word Start Read/Write</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_Word_Start_ReadWrite" placeholder=0>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i>Length Read/Write</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_Length_ReadWrite" placeholder='Should > 500'>
    </div>

    <br/>
    <br/>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start Element</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartElement" placeholder=0>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of Word Element</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordElement" placeholder=300>
    </div>
    <br/>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start BitDisplay</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartBitDisplay" placeholder=300>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of Word BitDisplay</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordBitDisplay" placeholder=30>
    </div>
    <br/>

    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start BitAdjust</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartBitAdjust" placeholder=330>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of Word BitAdjust</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordBitAdjust" placeholder=30>
    </div>
    <br/>

    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start WordDisplay</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartWordDisplay" placeholder=360>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of Word WordDisplay</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordWordDisplay" placeholder=200>
    </div>
    <br/>

    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start WordAdjust</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartWordAdjust" placeholder=560>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of Word WordAdjust</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordWordAdjust" placeholder=200>
    </div>
    <br/>

    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start DWordDisplay</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartDWordDisplay" placeholder=760>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of Word DWordDisplay</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordDWordDisplay" placeholder=25>
    </div>
    <br/>

    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Word Start DWordAdjust</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartDWordAdjust"  placeholder=810>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-host"><i class="fa fa-tag"></i> Length Of DWordAdjust</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordDWordAdjust"  placeholder=25>
    </div>
    <br/>

    <!-- <div class="form-row">
        <label style="width:230px" for="node-input-PLC_WordStartRotate"><i class="fa fa-tag"></i> Word Start Rotate</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartRotate"  placeholder=860>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_LengthOfWordRotate"><i class="fa fa-tag"></i> Length Of Rotate</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordRotate"  placeholder=25>
    </div> -->
    <br/>
    <br/>
    <br/>

    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_WordStartComPC"><i class="fa fa-tag"></i> Word Start ComPC</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartComPC"  placeholder=1000>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_LengthOfWordComPC"><i class="fa fa-tag"></i> Length Of Word ComPC</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordComPC"  placeholder=25>
    </div>
    <br/>

    <div class="form-row">
        <label for="node-input-PLC_Enable_String"><i class="fa fa-dot-circle-o"></i>Enable STRING</label>
        <select id="node-input-PLC_Enable_String" style="width:80px; margin-right:5px;">
            <option value=1 data-i18n="PLC_Enable_String.1">True</option>
            <option value=0 data-i18n="PLC_Enable_String.2">False</option>
        </select>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_WordStartString"><i class="fa fa-tag"></i> Word Start String</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_WordStartString"  placeholder=2000>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_LengthOfWordString"><i class="fa fa-tag"></i> Length Of Word String</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_LengthOfWordString"  placeholder=1000>
    </div>
    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_NumberWordInString"><i class="fa fa-tag"></i> Number Word In String</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_NumberWordInString"  placeholder=20>
    </div>
    <br/>
    <div class="form-row">
        <label style="width:230px" for="node-input-PLC_IntervalWriteData"><i class="fa fa-tag"></i> Interval Write Data</label>
        <input style="width:50px;text-align:center" type="text" id="node-input-PLC_IntervalWriteData"  placeholder=500>
    </div>




    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="common.label.topic"></span></label>
        <input type="text" id="node-input-topic" data-i18n="[placeholder]TOPIC">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]NAME">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('plc_omron', {
        category: 'PLC',
        color: "Silver",
        defaults: {
            name: { value: "" },
            host: {
                value: "", required: true
            },
            port: {
                value: "", required: true,
                label: RED._("node-red:tcpin.label.port"),
                validate: RED.validators.number(false)
            },
            indexPLC: {
                value: "", required: true,
                validate: RED.validators.number(false)
            },
            topic: { value: "" },

            PLC_WriteUnSafe: { value: 0, required: true },
            PLC_Interval: { value: 500, required: true },
            PLC_Length_ReadWrite: { value: 1000, required: true },
            PLC_Word_Start_ReadWrite: { value: 0, required: true },
            PLC_WordStartElement: { value: 0, required: true },
            PLC_LengthOfWordElement: { value: 200, required: true },
            PLC_WordStartBitDisplay: { value: 200, required: true },
            PLC_LengthOfWordBitDisplay: { value: 100, required: true },
            PLC_WordStartBitAdjust: { value: 300, required: true },
            PLC_LengthOfWordBitAdjust: { value: 100, required: true },
            PLC_WordStartWordDisplay: { value: 400, required: true },
            PLC_LengthOfWordWordDisplay: { value: 200, required: true },
            PLC_WordStartWordAdjust: { value: 600, required: true },
            PLC_LengthOfWordWordAdjust: { value: 200, required: true },
            PLC_WordStartDWordDisplay: { value: 800, required: true },
            PLC_LengthOfWordDWordDisplay: { value: 25, required: true },
            PLC_WordStartDWordAdjust: { value: 850, required: true },
            PLC_LengthOfWordDWordAdjust: { value: 25, required: true },

            // PLC_WordStartRotate: { value: 900, required: true },
            // PLC_LengthOfWordRotate: { value: 25, required: true },
            PLC_WordStartComPC: { value: 1000, required: true },
            PLC_LengthOfWordComPC: { value: 50, required: true },
            PLC_IntervalWriteData: { value: 500, required: true },
            PLC_Enable_String: { value: 0, required: true },
            PLC_WordStartString: { value: 1500, required: true },
            PLC_LengthOfWordString: { value: 500, required: true },
            PLC_NumberWordInString: { value: 20, required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "plc_blue.svg",
        label: function () {
            return this.name + ' / IP:' + (this.host ? this.host : "") || "PLC:" + (this.host ? this.host + ":" : "") + this.port;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
